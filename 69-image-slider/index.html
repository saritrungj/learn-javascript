<body>

        <img src="https://performance.ford.com/content/dam/fordracing/enthusiasts/Quick%20Look/2023/02/DarkHorse/06-DarkHorse.jpg" alt="" class="slide">
      </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
